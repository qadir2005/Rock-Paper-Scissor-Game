<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'>
</head>

<body>

    <div class="score">
        <div class="text">
            <span>Rock</span><br>
            <span>Paper</span><br>
            <span>Scissor</span><br>
        </div>
        <div class="scoreNum">
        <div id="user_score">
            <p>User</p>
            <p class="userScore">0</p>
        </div>
        <div id="comp_score">
            <p>Comp</p>
            <p class="comScore">0</p>
        </div>
    </div>
    </div>
 <div id="Game_images">
    <div class="images" id="Rock">
        <img src="./icon-rock.svg" alt="">
    </div>
    <div class="images" id="Paper">
            <img src="./icon-paper.svg" alt="">
    </div>
    <div class="images" id="Scissor">
                <img src="./icon-scissors.svg">
    
            </div>
</div>
<div id="id">
<!-- <p class="styling" id="reset" style="width: 100px; padding: 5;">reset</p> -->
<p class="message styling"></p>
</div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
